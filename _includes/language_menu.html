<div class="row">
    {% if page.collection == "yi" %}
    <span class="menu_bar text-start no-v-padding">
    {% else %}
    <span class="menu_bar text-end no-v-padding">
    {% endif %}
        {% for lang in site.collections %}
        {% if lang.label != "posts"%}
        <a class="{% if lang.label == page.collection %}active{% endif %}"
            href="{{lang.label | relative_url}}">{{lang.label}}</a>
        {% endif %}
        {% endfor %}
    </span>
</div>
