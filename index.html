<!DOCTYPE html>
<html dir="ltr" lang="en">

<body>
    <script>
        let userLang = navigator.language || navigator.userLanguage;
        userLang = userLang.split("-")[0];
        const languages = ['ca', 'es', 'de', 'yi'];
        let url;
        if (languages.indexOf(userLang) >= 0) {
            url = window.location.href + userLang;
        } else {
            url = window.location.href + 'ca';
        }
        window.location.replace(url);
    </script>

    <div>
        Redirecting to http://localhost:4000/ca
    </div>

</body>

</html>
