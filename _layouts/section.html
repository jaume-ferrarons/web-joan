<!DOCTYPE html>
{% if page.collection == "yi" %}
<html dir="rtl" lang="{{include.language}}">
{% else %}
<html dir="ltr" lang="{{include.language}}">
{% endif %}

{% include head.html %}

<body>
    {% include js_files.html %}
    <div class="container full-min-height">
        <div class="d-none d-sm-block">
            {% include desktop_header.html %}
        </div>
        <div class="d-block d-sm-none">
            {% include language_menu.html %}
        </div>
        <div class="row section">
            {% if page.picture == nil%}
                {{content}} 
            {% else %}
                <div class="col-sm-4 no-padding">
                    <div class="image_container">
                        <img src="{{ page.picture | relative_url }}" class="img_content"/>
                    </div>
                </div>
                <div class="col-sm-8">
                    {{content}} 
                </div>
            {% endif %}
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
